<div class="body">
    <div class="header">
        <p style="color: whitesmoke; font-size: 60px;">MY STOCK</p>
    </div>
    <br><br>
    <div class="container">
        <!-- <h1>MY STOCK</h1> -->
        <b><div class="bi bi-plus-lg" routerLink="/hospital-stock-form" routerLinkActive="active">  Add </div></b>

      <br>
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Blood Type</th>
                <th>Quantity</th>
                <th>Respond</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of stock; index as i">
                <td>{{i+1}}</td>
                <td>{{s.blood_type}}</td>
                <td [hidden]="onupdate">{{s.blood_quantity}}</td>
                <td [hidden]="!onupdate" contentEditable="true" >{{s.blood_quantity}}</td>
                <td><button class="btn btn-primary" (click)="update()" ><i class="bi bi-pencil-fill"></i></button>
                  &nbsp; <button [hidden]="!onupdate" class="btn btn-primary" (click)="onupdatestock()">save</button>
                    <button [hidden]="onupdate" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button></td>
                
              </tr>
            </tbody>
          </table>

          <br><br>
    </div>

</div>
