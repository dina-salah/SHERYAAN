<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block "  src="assets/redprofile.jpeg" alt="">
                        
                        <ul class="meta list list-unstyled" >
                          <li class="name" style="font-size:18px ; margin-top: 16px;"><b>{{userFname}} {{userLname}}</b></li>
                         
                      </ul>
                    </div>
                <nav class="side-menu">
                  <ul class="nav"  >
                              <li><a href="#" [routerLink]="['/user/', id]"><span class="bi bi-person-fill"></span> PROFILE</a></li>
                              <li><a href="#" [routerLink]="['/myrequest-user/', id]"><span class="bi bi-bag-heart-fill"></span> MY REQUEST</a></li>
                              <li class="active" ><a href="#"[routerLink]="['/req-form/',id]"><span class="bi bi-plus-lg"></span> ADD REQUEST</a></li>
                              <li><a href="#" [routerLink]="['/my-donations-user/', id]"><span class="bi bi-droplet-fill"></span> MY DONATIONS</a></li>
                              <li><a href="#" [routerLink]="['/request/',id]"><span class="bi bi-table"></span> DONATE</a></li>        
                          </ul>
              </nav>
                </div>
                <div class="content-panel">
                    <fieldset class="fieldset">
                        <div class="row ">
                    <div class="col ">
                                
    <form class="Orgnization"  #localForm="ngForm" [formGroup]="UserForm">  
        <div class="mb-3" style="font-weight:bolder; margin: 13px; font-size: 20px;">
            Make sure that all information request is correct to avoid any problem
        </div>

        <label for="blood_type" style="margin-right: 7px;">Hospital:  </label>
        <select formControlName="hospital_id">
            <option value="0">--Select--</option>  
            <option *ngFor="let h of hospital"  
                    value={{h.hospital_id}}>  
                    {{h.hospital_name}}  
            </option>  
        </select>
        <br> 
<pre></pre>
<label for="blood_type" style="margin-right: 7px;">Blood type:  </label>
        <select formControlName="blood_type">
            <option value="0">--Select--</option>  
            <option *ngFor="let b of blood"
            value={{b.blood_id}}>  
                {{b.blood_type}}  
            </option>  
        </select>
        <br>
<pre></pre>

<div class="">
    <input class="form-control" type="text" placeholder="Quantity"  formControlName="request_quantity">

</div>
<pre></pre>

<div  class="">
    <!-- <input class="form-control" type="text" placeholder="Case"   formControlName="request_case" >
     -->
     <input class="form-check-input" type="radio"  value="1" formControlName="request_case" ><span> Urgent  </span>
     <input class="form-check-input" type="radio"  value="0" formControlName="request_case" ><span> Not urgent</span>
</div>
<pre></pre>

<div  class="">
    <button class="btn btn-danger" type="submit" value="" style="margin: 10px;" (click)="addrequest()">Add</button>
</div>
<pre></pre>

</form>    
                    </div>
                    </div>
                    </fieldset><br>
                    <hr>
                </div>
