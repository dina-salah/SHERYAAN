<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block "  src="" alt="">
                        
                        <ul class="meta list list-unstyled" *ngFor="let h of hospital">
                            <li class="name" style="font-size:18px ; margin-top: 16px;">{{h.hospital_name}}</li>
                        </ul>
                    </div>
            		<nav class="side-menu">
        				<ul class="nav" >
        					<li><a href="#" [routerLink]="['/hospital/', id]"><span class="bi bi-person-fill"></span> PROFILE</a></li>
        					<li><a href="#" [routerLink]="['/myrequest-hospital/', id]"><span class="bi bi-bag-heart-fill"></span> REQUESTS</a></li>
        					<li><a href="#"  [routerLink]="['/req-form-hospital/',id ]"><span class="bi bi-plus-lg"></span>ADD REQUEST</a></li>
        					<li><a href="#" [routerLink]="['/request-hospital/', id]"><span class="bi bi-table"></span> DONATE</a></li>
                            <li><a href="#" [routerLink]="['/hospital-stock/',id]"><span class="bi bi-cart-plus-fill"></span> MY STOCK</a></li>
    
        				</ul>
        			</nav>
                </div>
                <div class="content-panel">
                    <fieldset class="fieldset">
                        <div class="row">
                    <div class="col ">
                        <!-- table -->
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Patient name</th>
                                    <th>Blood type</th>
                                    <th>Request Case</th>
                                    <th>Quantity</th>
                                    <th>Responses_count</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let r of req; index as i">
                                    <td>{{i + 1}}</td>
                                    <td>{{r.user_Fname}} {{r.user_Lname}}</td>
                                    <td>{{r.blood_type}}</td>
                                    <td>{{r.request_case}}</td>
                                    <td>{{r.request_quantity}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    </div>
                    </fieldset>
                    <br>
                    <br>
                    <hr>

                    
                </div>
